<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        
        <!-- Foundation CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

        <!-- Local CSS -->
        <link rel="stylesheet" href="./pub/css/style.css"/>

        <title>SnapStream</title>
    </head>
    <body>
        <a id="top"></a>
        <div class="grid-x">
            <div class="cell">
                <h1 class="title">SnapStream</h1>
            </div>
        </div>

        <!-- Search -->
        <form class="form" id="search-form" >
            <input class="search-input input" id="search-input" type="text" required>
            <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
        </form>

        <!-- Results -->
        <div class="grid-x">
            <div class="cell">
                <p id="searched"></p>
            </div>
            <div class="cell" id="search-results">
                <!-- results load here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="grid-x">
        <div class="cell small-3 medium-3 large-3">
            <a href="#top"><i class="back-to-top hidden fas fa-arrow-circle-up" id="back-to-top"></i></a>    
        </div>
        <div class="cell small-6 medium-6 large-6">
            <ul>
                <li>Powered By Unsplash API</li>
                <li>Made by: Kyle Stokes</li>
                <li><a href="https://github.com/kylest0kes" target="blank"><i class="user-links fab fa-github-square"></i></a> <a href="http://kyle-stokes.com/" target="blank"><i class="user-links fas fa-user-circle"></i></a> <a href="https://www.linkedin.com/in/kylest0kes/" target="blank"><i class="user-links fab fa-linkedin"></i></a></li>
            </ul>
        </div>
        <div class="cell small-3 medium-3 large-3">
        </div>
        </footer>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Local JS -->
        <script src="./pub/js/script.js"></script>
    </body>
</html>
